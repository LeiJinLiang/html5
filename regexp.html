<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RegExp</title>
	<style type="text/css">
		p{
			font-size: 16px;
			color: red;
		}
	</style>
</head>
<body>
	<pre>
		ECMAScpit 通过RegExp类型来支持正则表达式。
		类似于Perl语法
		var expression=/pattern/flages;
	</pre>
	<p>
		<ul>
			<li>
				<b>g</b>:表示全局(global)，将被用于所有的字符串中，而非在发现第一个匹配项时立即停止。
			</li>
			<li>
				<b>i</b>:表示不区分大小写(case-insensitive)模式，即在确定配备项时忽略模式与字符串的大小写。
			</li>
			<li>
				<b>m</b>:表示多行(multiline)模式，即在到达文本末尾时还会继续查找下一行中是否存在于模式匹配的项。
			</li>
		</ul>
	</p>
	<script type="text/javascript" src="js/regexp.js"></script>
</body>
</html>
