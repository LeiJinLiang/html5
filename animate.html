<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
		main{
			width: 600px;
			margin: 0 auto;
		}
		.circle{
			width: 150px;
			height: 150px;
			background-color: #00aaf2;
			border-radius: 50%;
			animation-name:move;
			animation-duration:3s;
			animation-iteration-count:infinite;  
			float: left;
			margin: 20px;
			transform: scale(.5);
		}
		@keyframes move{
			0%{
				transform: scale(.1);
				opacity: 0.2;
				background-color: yellow;  
			},
			100%{
				transform: scale(.3);
				opacity: 0.2;
			}
		}
	</style>
</head>
<body>
	<main>
		<div class="circle"></div>
	</main>
	<script type="text/javascript">
		var addAnimate=function(){
			var ele=document.getElementsByTagName('main')[0];
			var div=document.createElement('div');
			div.className='circle';
			ele.appendChild(div);
		}
		setTimeout(addAnimate,1000);
		setTimeout(addAnimate,2000);
		setTimeout(addAnimate,3800);
	</script>
</body>
</html>
